<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE Calculator</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'calculate.css')}}">
</head>
<body>
    <h1>TDEE Calculator</h1>
    <form method="post" action="/result">
        <label for="weight">น้ำหนัก (kg):</label>
        <input type="text" id="weight" name="weight" placeholder="กรอกน้ำหนักของคุณ" required><br><br>

        <label for="height">ส่วนสูง (cm):</label>
        <input type="text" id="height" name="height" placeholder="กรอกส่วนสูงของคุณ" required><br><br>

        <label for="age">อายุ:</label>
        <input type="text" id="age" name="age" placeholder="กรอกอายุของคุณ" required><br><br>

        <label for="gender">เพศ:</label><br>
        <select id="gender" name="gender" required>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        </select><br><br>

        <label for="goal">เป้าหมายการออกกำลังกาย:</label>
        <select id="goal" name="goal" required>
            <option value="fat_loss">ลดไขมัน</option>
            <option value="muscle_gain">เพิ่มกล้ามเนื้อ</option>
            <option value="maintain_muscle">รักษากล้ามเนื้อ</option>
        </select><br><br>

        <label for="activity_level">ระดับกิจกรรม:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="sedentary">ไม่ออกกำลังกายหรือน้อยมาก</option>
            <option value="lightly_active">ออกกำลังกายเล็กน้อย (1-3 ครั้งต่อสัปดาห์)</option>
            <option value="moderately_active">ออกกำลังกายปานกลาง (3-5 ครั้งต่อสัปดาห์)</option>
            <option value="very_active">ออกกำลังกายมาก (6-7 ครั้งต่อสัปดาห์)</option>
            <option value="super_active">ออกกำลังกายมากที่สุด (เกิน 7 ครั้งต่อสัปดาห์)</option>
        </select><br><br>

        <input type="submit" value="คำนวณ TDEE">
    </form>
</body>
</html>
